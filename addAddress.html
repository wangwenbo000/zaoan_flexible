<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="modeName=640-12" name="grid" />
  <meta content="telephone=no" name="format-detection">
  <meta name = "apple-mobile-web-app-capable" content = "yes" >
  <script src="js/flexible_css.js"></script>
  <script src="js/flexible.js"></script>
  <script src="js/makegrid.js"></script>
  <link href="stylesheets/index.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/iconfont.css" rel="stylesheet" type="text/css" />
  <title>早安早安</title>
  <script>
    lib.flexible.makeGrid({
      designWidth:640, // 设计稿宽度
      designUnit:4, // 设计稿最小单位a（以px为单位）
      columnCount:12, // 栅格列数
      columnXUnit:11.4, // 栅格列宽（以a为单位）
      gutterXUnit:1, // 栅格间距（以a为单位）
      edgeXUnit:6, // 页面左右边距（以a为单位）
    });
    window.onload = function(){
      document.body.addEventListener('touchstart', function () { });
    };
  </script>
</head>

<body>
  <div class="grid-warp">
    <div class="grid addressForm">
      <form>
      <div class="col-12">
        <label for="username">联系人</label>
        <input type="text" name="username" placeholder="你的姓名" id="username">
        <label for="phone">联系电话</label>
        <input type="text" name="phone" placeholder="你的手机号" id="phone">
        <label for="addresskey">送餐地址</label>
        <input type="text" name="addresskey" placeholder="小区/写字楼/学校等" id="addresskey" disabled>
        <input type="text" name="address" placeholder="详细地址（如门牌号等）" id="address">
      </div>
      <div class="col-12">
        <a href="javascript:;" class="addressBtn">确定</a>
      </div>
    </form>
    </div>
  </div>
